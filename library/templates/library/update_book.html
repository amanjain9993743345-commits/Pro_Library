{% extends "library/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 p-4">
                <h3 class="text-success mb-4">Edit Book: {{ book.title }}</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-bold">Book Title</label>
                        <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control" rows="5">{{ book.description }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Author</label>
                            <select name="author" class="form-select" required>
                                {% for author in authors %}
                                <option value="{{ author.id }}">
                                    {{ author.first_name }} {{ author.last_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label fw-bold">Price ($)</label>
                            <input type="number" step="0.01" name="price" value="{{ book.price }}" class="form-control"
                                required>
                        </div>

                        <div class="col-md-3 mb-3">
                            <label class="form-label fw-bold">Published Date</label>
                            <input type="date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}"
                                class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Genres</label>
                        <select name="genres" class="form-select" multiple style="height: 120px;">
                            {% for genre in genres %}
                            <option value="{{ genre.id }}" {% if genre in book.genres.all %}selected{% endif %}>
                                {{ genre.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Update Cover Image</label>
                        <input type="file" name="book_image" class="form-control">
                        {% if book.book_image %}
                        <div class="mt-2">
                            <img src="{{ book.book_image.url }}" style="height: 100px; border-radius: 5px;">
                        </div>
                        {% endif %}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success py-2 fw-bold">Save Changes</button>
                        <a href="{% url 'manage_books' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
