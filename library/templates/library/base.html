<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Library Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 1. Fix the Sidebar from overlapping */
        .sticky-form {
            position: sticky;
            top: 20px;
            z-index: 10;
        }

        /* 2. Fix Image Overlap & Scaling */
        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            /* This crops images perfectly so they don't push the layout */
            border-bottom: 1px solid #eee;
        }

        /* 3. Professional Card Styling */
        .card {
            border-radius: 12px;
            transition: transform 0.2s;
            border: none;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        }

        /* 4. Layout Spacing */
        body {
            background-color: #f4f7f6;
            padding-bottom: 50px;
        }

        .navbar {
            background: linear-gradient(90deg, #2c3e50, #000000);
            margin-bottom: 30px;
        }

        /* 5. Fix for the Modal appearing "behind" the page */
        .modal-backdrop {
            z-index: 1040 !important;
        }

        .modal {
            z-index: 1050 !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ðŸ“š PRO LIBRARY</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Manage Books</a>
                <a class="nav-link" href="/authors/">Manage Authors</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
